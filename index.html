<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>

  <style>
    body {
      background-color: powderblue;
    }

    .button {
      background-color: #4CAF50;
      color: white;
      padding: 15px 30px;
      margin-right: 15px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }

    .button:focus {
      outline: none;
    }

    #time {
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h1>Native Window Demo</h1>

  <input type="button" class="button" id="nativeWindowRender" value="Native Window in render process" />

  <input type="button" class="button" id="nativeWindowMain" value="Native Window in main process" />

  <div id="time" />

  <script src="./renderer.js"></script>
</body>

</html>
